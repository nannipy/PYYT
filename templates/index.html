<!DOCTYPE html>
<html>
<head>
    <title>MP3 Downloader</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP3 Downloader</h1>
        <p>Converti video YouTube in MP3 con un click</p>
        
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" name="url" placeholder="Incolla l'URL del video YouTube" required>
                <button type="submit">Scarica MP3</button>
            </div>
        </form>

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
