<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube MP3 Downloader</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            box-sizing: border-box;
        }
        .error { 
            color: red;
            margin-top: 20px; 
            padding: 10px; 
            background-color: #ffe6e6; 
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        #downloadForm.processing .loading {
            display: block;
        }
        #downloadForm.processing button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>YouTube MP3 Downloader</h1>
    <form id="downloadForm" method="POST">
        <input type="url" name="url" placeholder="Inserisci URL del video YouTube" required>
        <button type="submit">Scarica MP3</button>
        <div class="loading">
            Download in corso... Per favore attendi.
        </div>
    </form>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <script>
        document.getElementById('downloadForm').onsubmit = function() {
            this.classList.add('processing');
        };
    </script>
</body>
</html>
