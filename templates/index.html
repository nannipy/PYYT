<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube MP3 Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-color: #4CAF50;
            --accent-hover: #66BB6A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-dark);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5em;
            color: var(--text-primary);
            margin: 0 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2em;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--background-dark);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: var(--accent-color);
            border: none;
            color: var(--background-dark);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
        }

        .result {
            margin-top: 30px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .download-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--background-dark);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-link:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        .error {
            color: #FF6B6B;
            font-weight: bold;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>MP3 Downloader</h1>
            <i class="fas fa-download"></i>
        </div>
        
        <p class="subtitle">Converti video YouTube in MP3 con un click</p>

        <form method="POST">
            <input type="url" name="url" placeholder="Inserisci URL del video YouTube" required>
            <button type="submit">Scarica MP3</button>
        </form>

        {% if result %}
            <div class="result">
                {% if 'Errore' in result %}
                    <p class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{ result }}
                    </p>
                {% else %}
                    <p>Download completato!</p>
                    <a href="{{ url_for('download_file', filename=result.split('/')[-1]) }}" class="download-link">
                        <i class="fas fa-file-download"></i>
                        Scarica {{ result.split('/')[-1] }}
                    </a>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
